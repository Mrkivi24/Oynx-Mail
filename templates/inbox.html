{% extends "base.html" %}
{% block content %}
<h2>Inbox</h2>
<table class="email-table">
    <thead>
        <tr>
            <th>Sender</th>
            <th>Subject</th>
            <th>Received</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for email in emails %}
        <tr class="{% if not email.is_read %}unread{% endif %}">
            <td>{{ email.sender_username }}</td>
            <td><a href="{{ url_for('view_email', email_id=email.id) }}">{{ email.subject }}</a></td>
            <td>{{ email.timestamp }}</td>
            <td>
                <form action="{{ url_for('toggle_trash', email_id=email.id) }}" method="post">
                    <button type="submit" name="action" value="trash">Trash</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4">No emails.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
