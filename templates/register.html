<!-- templates/register.html -->
{% extends "base.html" %}
{% block title %}Register - OYNX Mail{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Create your OYNX Mail account</h2>
    <form method="post" novalidate>
      <label>
        Username
        <input name="username" required>
      </label>
      <label>
        Password
        <input name="password" type="password" required>
      </label>
      <div class="form-actions">
        <button type="submit">Register</button>
        <a href="{{ url_for('login') }}" class="link">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
